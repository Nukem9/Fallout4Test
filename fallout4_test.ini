; NOTICE: Experimental options may speed up things. They might do nothing. They might crash the editor.
;
; LIPGEN NOTICE: In order to enable LIP generation in the 64-bit CK, you must copy CreationKit32.exe, ssce5532.dll, and GFSDK_GodraysLib.Win32.dll
; from '<FALLOUT4_DIR>\Tools\LipGen' to '<FALLOUT4_DIR>' (the game root directory).
;
; CREATION KIT SETTINGS
;

[Mode]
Extended=false				; Enable patches game fallout4.exe

[CreationKit]
RefLinkGeometryHangWorkaround=false 	; [Experimental] Ref link lines will no longer be visible.
VersionControlMergeWorkaround=false 	; [Experimental] Workaround for version control not allowing merges with more than 2 masters present. Do NOT use this for anything else.

DialogMode=1				; (0-nothing; 1-selection of small font size dialogs; 2-selection of middle font size dialogs; 3 - selection of large font size dialogs (not implemented);).
UITheme=3				; (0-Normaly;1-Light;2-Gray;3-Dark Gray;4-Night) Requires a Windows theme with styling (Aero) to be enabled and may cause graphical problems.
Unicode=false				; Convert Utf-8 to WinCP when loading and back when saving.
GenerateCrashdumps=true			; Generate a dump in the game folder when the CK crashes.
AllowSaveESM=true			; Allow saving master files directly & setting them as the active file in the Data File dialog. This will destroy version control information.
AllowMasterESP=true			; Allow ESP files to act as master files while saving.
RenderWindowUnlockedFPS=false		; Force the render window to draw at 60fps while idle.
VSyncRender=false			; If RenderWindowUnlockedFPS is enabled, this will enable vertical synchronization.
DisableWindowGhosting=false		; Disable "Not Responding" overlay while performing certain tasks
WarningBlacklist=true			; In the log, hide specific warnings or errors produced by the vanilla game/DLC ESM files.
ReplacingTipsWithProgressBar=true	; Replacing the "Do you know" window with the progress dialog.
FPSSpamInterval=1000			; Spam interval in the status bar with FPS information. (value from 42 to 1000 where 1000 default)
SkipChangeWorldSpace=true		; During the initialization of CellView objects, skip the repeated filter.
SkipAnimationBuildProcessData=true	; Skipping the animation build, to speed up loading.
EnableThreadAffinity=true		; Sets a preferred processor for a thread. The system schedules threads on their preferred processors whenever possible. Only for quad-core processor or higher.
BSTArraySearchItemReplacement=true	; Replaces the array search function.
AutosavePluginTimeout=0			; (N in minutes) Saving the plugin, every N minutes. The files are stored in a folder "\Data\Backup" and if necessary, change the extension from .bak on .esp/.esm, don't forget to delete files from there at times.
LoadingExtremelyUnreliableFiles=false	; All verification options are enabled (Enabling it will result in a very slow load).
AutoloadBA2Files=false			; Automatic loading of archives with textures, meshes, scripts, etc.
DisableAssertions=false             	; Remove assertion message popups (not recommended).

[CreationKit_FaceGen]
DisableExportDDS=false              	; Prevent tint export as DDS.
DisableExportTGA=true               	; Prevent tint export as TGA.
DisableExportNIF=false              	; Prevent facegen geometry export.
TintMaskResolution=2048             	; Sets NxN resolution when exporting textures.

